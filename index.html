<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header><h1>Welcome To Phone Hunter</h1></header>
    <main class="container"></main>
    <section> 
        <div class="mb-3 w-50 container">
            <input id="search-field" type="text" placeholder="Search Your Phone">
            <button id="btn-search" class="btn btn-primary">Search</button>
        </div>
    </section>
        <section>
                <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
                  </div>
                  <div id="no-phone-found" class="mt-4 d-none">
                    <h3 class="text-warning">No Phone Found</h3>
                  </div>
                  <div id="show-all" class="text-center d-none">
                    <div id="btn-show-all" class="btn btn-primary"> Show All</div>
                  </div>
        </section>

        <!-- Loader -->
        <section id="loader" class="d-none">
          <div  style="'height:200px;"  class="d-flex justify-content-center align-items-center">
            <div class="spinner-border text-success" role="status">

              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
